<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Учёт бюджета</h1>
        <nav>
            <a href="index.html"></a>
            <a href="charts.html"></a>
        </nav>
    </header>
    <main>
        
        <section>
            <h2>Добавить запись</h2>
            
            <form id="budget-form">

                <label for="category">Категория:</label>
                <select id="category" required>
                    <!-- Опции будут добавляться динамически -->
                </select>

                <label for="amount">Сумма:</label>
                <input type="number" id="amount" required>

                <label for="description">Описание:</label>
                <input type="text" id="description">


                <label for="type">Тип:</label>
                <select id="type">
                    <option value="Расход">Расход</option>
                    <option value="Доход">Доход</option>
                </select>

                <label for="date">Дата:</label>
                <input type="date" id="date">

                <button type="submit">Добавить</button>
            </form>
        </section>

        <section>
            <h2>Состояние счёта</h2>
            <p id="current-balance">Баланс: 0</p>
        </section>

        


        <section>
            <form id="filter-form">
                <label for="filter-type">Тип записи:</label>
                <select id="filter-type">
                    <option value="">Все</option>
                    <option value="Доход">Доход</option>
                    <option value="Расход">Расход</option>
                </select>
            
                <label for="filter-category">Категория:</label>
                <select id="filter-category">
                    <option value="">Все</option>
                    <!-- Категории будут добавлены программно -->
                </select>
            
                <label for="filter-start-date">С:</label>
                <input type="date" id="filter-start-date">
            
                <label for="filter-end-date">По:</label>
                <input type="date" id="filter-end-date">
            
                <button type="submit">Применить фильтр</button>
            </form>
                </section>
            <table>
                <thead>
                    <tr>
                        <th>Тип</th>
                        <th>Описание</th>
                        <th>Сумма</th>
                        <th>Дата</th>
                    </tr>
                </thead>
                <tbody id="budget-table">
                    <!--Добавление всех операций-->
                </tbody>
            </table>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
