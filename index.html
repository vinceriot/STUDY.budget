<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Учёт бюджета</h1>
        <nav>
            <ul>
                <a href="index.html" class="active">Главная</a>
                <a href="charts.html">Графики</a>
                <a href="#budget-table">Записи</a>
            </ul>
        </nav>
    </header>
    <main>
        
        <section id="edit-section">
            <h2 id="title-added-form">Добавить запись</h2>
            
            <form id="budget-form">

                <label for="type">Тип:</label>
                <select id="type">
                    <option value="Расход">Расход</option>
                    <option value="Доход">Доход</option>
                </select>

                <label for="category">Категория:</label>
                <select id="category" required>
                    <!-- Опции будут добавляться динамически -->
                </select>

                <label for="amount">Сумма:</label>
                <input type="number" id="amount" required>

                <label for="description">Описание:</label>
                <input type="text" id="description">

                <label for="date">Дата:</label>
                <input type="date" id="date">

                <button type="submit">Добавить</button>
            </form>
        </section>

        <section>
            <h2>Состояние счёта</h2>
            <p id="current-balance">Баланс: 0</p>
        </section>

        

        <button id="toggle-filter-btn">Показать фильтры</button>
        <section id="filter-section" class ="hidden">
            <form id="filter-form">
                <label for="filter-type">Тип записи:</label>
                <select id="filter-type">
                    <option value="">Все</option>
                    <option value="Доход">Доход</option>
                    <option value="Расход">Расход</option>
                </select>
            
                <label for="filter-category">Категория:</label>
                <select id="filter-category">
                    <option value="">Все</option>
                    <!-- Категории будут добавлены программно -->
                </select>
            
                <label for="filter-start-date">С:</label>
                <input type="date" id="filter-start-date">
            
                <label for="filter-end-date">По:</label>
                <input type="date" id="filter-end-date">
            
                <button type="submit">Применить фильтр</button>
            </form>
                </section>
            <table>
                <thead>
                    <tr>
                        <th>Категория</th>
                        <th>Описание</th>
                        <th>Сумма</th>
                        <th>Дата</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="budget-table">
                    <!--Добавление всех операций-->
                </tbody>
            </table>
        </section>
        <div id="notification" class="notification hidden">
            Запись успешно удалена!
        </div>
    </main>
    <script type="module" src="js/app.js"></script>
</body>
</html>
